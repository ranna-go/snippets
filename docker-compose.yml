version: "3.3"

volumes:
  postgres:
  pgadmin:

services:
  postgres:
    image: "postgres:12-alpine"
    ports:
      - "5432:5432"
    volumes:
      - "postgres:/var/lib/postgresql/data"
    environment:
      POSTGRES_PASSWORD: "root"
      POSTGRES_USER: "root"

  pgadmin:
    image: "dpage/pgadmin4"
    ports:
      - "8080:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: "root@root.com"
      PGADMIN_DEFAULT_PASSWORD: "root"
    volumes:
      - "pgadmin:/var/lib/pgadmin"
    depends_on:
      - "postgres"
